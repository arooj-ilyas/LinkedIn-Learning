<!-- Components are like building blocks, piece of UI used to describe one part of app and make it simpler to read -->
<!-- Create components as functions (should be a capital letter); a JS function which returns JSX -->
<!-- React always wants to render a single component, either wrap in a single div or put everything inside App() which is a single component rendering all other components -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header() {
        return (
          <header>
            <h1>Eve's Kitchen</h1>
          </header>
        );
      }

      function Main() {
        return (
          <section>
            <p>We serve the most delicious food around</p>
          </section>
        );
      }

      function App() {
        return (
          <div>
            <Header />
            <Main />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
