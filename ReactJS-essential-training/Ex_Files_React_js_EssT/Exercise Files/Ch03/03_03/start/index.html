<!-- Beyond strings, numbers, booleans, etc. You can also display more complex data types like an array -->
<!-- You can send this complex data to be accessed via props -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <ul>
            {props.desserts.map((dessert) => (
              <li>{dessert}</li>
            ))}
          </ul>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      const desserts = [
        "Banana Pudding",
        "Chocolate Chip Cookies",
        "Marble Cake",
        "Lemon Loaf",
      ];

      function App() {
        return (
          <div>
            <Header name="Cindy" />
            <Main adjective="amazing" desserts={desserts} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
