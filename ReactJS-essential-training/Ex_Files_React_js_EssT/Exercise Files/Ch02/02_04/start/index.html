<!-- JSX is not supposed in the browser so we have to compile this in the browser, add babel script here to remove unexpected token error and allow frontend to read JSX -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      ReactDOM.render(
        <ul>
          <li>🤖</li>
          <li>🤠</li>
          <li>🌝</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
